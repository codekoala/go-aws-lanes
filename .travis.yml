language: go
sudo: required
go:
- 1.8.x
- 1.9.x
- master

install:
- curl https://glide.sh/get | sh
- glide install

script:
  - make test
  - TAG=$TRAVIS_COMMIT make all

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./bin/*
  skip_cleanup: true
  overwrite: true
  on:
    repo: codekoala/go-aws-lanes
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.9(\.[0-9]+)?$
